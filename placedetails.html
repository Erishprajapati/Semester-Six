<!DOCTYPE html>
<html>
<head>
    <title>Place Details</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container-flex {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .details-column {
            width: 80%;
            background: #fff;
            padding: 32px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .nearby-column {
            width: 20%;
            background: #f3f4f6;
            padding: 32px 16px;
            box-sizing: border-box;
            overflow-y: auto;
            cursor: pointer;
            border-left: 1px solid #e5e7eb;
        }
        @media (max-width: 900px) {
            .container-flex {
                flex-direction: column;
            }
            .details-column, .nearby-column {
                width: 100%;
                height: auto;
            }
            .nearby-column {
                border-left: none;
                border-top: 1px solid #e5e7eb;
            }
        }
    </style>
</head>
<body>
    <div class="container-flex">
        <div class="details-column">
            <!-- Place details go here -->
            <h2>Place Name</h2>
            <p>Description, images, etc.</p>
        </div>
        <div class="nearby-column">
            <!-- Nearby places go here -->
            <h3>Nearby Places</h3>
            <ul>
                <li>Place 1</li>
                <li>Place 2</li>
                <li>Place 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
