{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete Place</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete "{{ place.name }}"?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="POST" action="{% url 'delete_place' place.id %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'place_details' place.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Place</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
