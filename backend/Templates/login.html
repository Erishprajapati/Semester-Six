<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f3f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #202124;
        }
    
        /* Login Form Container */
        .container {
            background-color: #fff;
            padding: 40px 32px;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            width: 360px;
        }
    
        /* Heading */
        h2 {
            font-weight: 500;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #202124;
        }
    
        /* Form Inputs */
        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .password-field {
            position: relative;
            margin: 12px 0;
        }

        .password-field input {
            width: 100%;
            padding: 14px;
            padding-right: 40px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .password-field input:focus,
        form input[type="text"]:focus,
        form input[type="email"]:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #5f6368;
            padding: 4px;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #1a73e8;
        }
    
        /* Login Button */
        form button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 18px;
            transition: background-color 0.2s ease;
        }
    
        form button[type="submit"]:hover {
            background-color: #1669c1;
        }
    
        /* Register Prompt */
        p {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #5f6368;
        }
    
        a {
            color: #1a73e8;
            text-decoration: none;
        }
    
        a:hover {
            text-decoration: underline;
        }
    
        /* Responsive */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
        }

        /* Message Styling */
        .container .message {
            font-size: 14px !important;
            text-align: center !important;
            margin: 10px 0 !important;
            padding: 8px !important;
            border-radius: 4px !important;
            display: block !important;
        }

        .container .success-message {
            color: #1a73e8 !important;
            background-color: #e8f0fe !important;
            border: 1px solid #1a73e8 !important;
        }

        .container .error-message {
            color: #d93025 !important;
            background-color: #fce8e6 !important;
            border: 1px solid #d93025 !important;
        }
    </style>
    
    <!-- Add Font Awesome for eye icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script>
        // Clear location info on login page load
        localStorage.removeItem('user_lat');
        localStorage.removeItem('user_lng');
        localStorage.removeItem('location_denied');
    </script>
    <div class="container">
        <h2>Login</h2>

        {% if messages %}
            {% for message in messages %}
                {% if 'success' in message.tags %}
                    <p class="message success-message">{{ message }}</p>
                {% else %}
                    <p class="message error-message">{{ message }}</p>
                {% endif %}
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            
            <div class="password-field">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.nextElementSibling;
            const icon = toggleButton.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
