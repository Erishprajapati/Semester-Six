<h1>Places</h1>
<ul>
    {% for place in places %}
        <li>
            <h2>{{ place.name }}</h2>
            <p>{{ place.description }}</p>
            <p>Category: {{ place.category }}</p>
            <p>Location: {{ place.latitude }}, {{ place.longitude }}</p>
        </li>
    {% endfor %}
</ul>
