<h1>Places</h1>
<ul>
    {% for place in places %}
        <li>
            <h3>{{ place.name }}</h3>
            <p>{{ place.description }}</p>
            <p>Category: {{ place.category }}</p>
            <p>Location: {{ place.location }}, {{ place.district }}</p>

        </li>
    {% endfor %}
</ul>
