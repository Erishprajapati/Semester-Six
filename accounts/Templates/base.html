<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Location Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Common styles and scripts -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  
  <style>
    /* ======= GENERAL ======= */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #F9FAFB;
      color: #111827;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    /* ======= NAVBAR ======= */
    #navbar {
      background-color: #4F46E5; /* Indigo */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .nav-brand {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #D1D5DB; /* Light gray on hover */
    }

    /* ======= CONTENT BLOCK (OPTIONAL CONTAINER STYLES) ======= */
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav id="navbar">
    <div class="nav-brand">üåç Peak Times</div>
    <ul class="nav-links">
      <li><a href="/accounts/dashboard/">Saved</a></li> <!-- home() view -> map.html -->
      <li><a href="#">Profile</a></li>       <!-- Add proper profile URL/view later -->
      <li><a href="/accounts/logout/">Logout</a></li> <!-- logout_user view -->
    </ul>
  </nav>

  <!-- Dynamic content goes here -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- Common scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</body>
</html>
